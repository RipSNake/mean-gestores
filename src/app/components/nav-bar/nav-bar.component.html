<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	<div class="collapse navbar-collapse">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item"><a class="nav-link" routerLink="/gestors">Gestores</a></li>
			<li class="nav-item"><a class="nav-link" routerLink="/presentismo">Presentismo</a></li>
			<li class="nav-item"><a class="nav-link" routerLink="/monitores">Monitoreos</a></li>
			<li class="nav-item"><a class="nav-link" routerLink="/verificaciones">Verificaciones</a></li>
		</ul>
	</div>
	
	<section>
		<form class="form-inline my-2 my-lg-0">
			<input #searchBar class="form-control mr-sm-2" type="text" name="search-bar" id="search-bar" placeholder="Search Gestor" (input)="searchGestor(searchBar.value)" autocomplete="false">

			<!-- 
				Now we will create a list that appears only if the user digits a term.
				Using an *ngFor to list all the matching results
			-->
			<ul class="search-result">
				<li *ngFor="let gestor of gestors | filter:searchBar">
					<a routerLink="/gestor/{{gestor._id}}">{{gestor.name}}</a>
					}
				</li>
			</ul>
		</form>
	</section>
</nav>
